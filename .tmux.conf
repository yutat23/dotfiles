# =============================================================================
# tmux設定ファイル
# =============================================================================

# -----------------------------------------------------------------------------
# 基本設定
# -----------------------------------------------------------------------------

# UTF-8設定
set-window-option -g mode-keys vi
set-window-option -g automatic-rename off

# プレフィックスキーをC-qに変更
set -g prefix C-q

# C-bのキーバインドを解除
unbind C-b

# エスケープタイムを0に設定（応答性向上）
set -s escape-time 0

# マウス操作を有効化
set-window-option -g mouse on

# -----------------------------------------------------------------------------
# ペイン移動（Vim風キーバインド）
# -----------------------------------------------------------------------------

# h/j/k/lでペインを移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# -----------------------------------------------------------------------------
# ペイン分割
# -----------------------------------------------------------------------------

# | でペインを縦分割
bind | split-window -h

# - でペインを横分割
bind - split-window -v

# -----------------------------------------------------------------------------
# コピーモード設定
# -----------------------------------------------------------------------------

# 'v' で選択を始める（Vim風）
bind -T copy-mode-vi v send -X begin-selection

# 'y' でコピー
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# -----------------------------------------------------------------------------
# 履歴設定
# -----------------------------------------------------------------------------

# スクロールバッファサイズを増やす
set-option -g history-limit 20000

# -----------------------------------------------------------------------------
# カラー設定
# -----------------------------------------------------------------------------

# 256色ターミナル
set-option -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# コピーモードのスタイル
set-window-option -g mode-style bg=white,fg=black

# ウィンドウステータスのスタイル
set-window-option -g window-status-style bg=black,fg=white
set-window-option -g window-status-current-style bg=blue,fg=black,bold

# -----------------------------------------------------------------------------
# ステータスライン設定
# -----------------------------------------------------------------------------

# ステータスラインの更新間隔（秒）
set -g status-interval 1

# ステータスラインの長さ
set -g status-left-length 32
set -g status-right-length 150

# ステータスラインのスタイル
set -g status-style fg=white,bg=colour234

# ペインボーダーのスタイル
set -g pane-border-style fg=colour245
set -g pane-active-border-style fg=white,bg=black,fg=colour39

# 左側：ホスト名とセッション名、ユーザー名
set -g status-left '#[fg=colour223,bg=colour202,bold]#(hostname -s)#[default] #S #[fg=colour202,bg=colour238,nobold]#[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour234,nobold]'

# ウィンドウステータスのフォーマット
set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]#[fg=colour25,bg=colour39,noreverse,bold] #I:#W #[fg=colour39,bg=colour234,bold]"

# 右側：ウィンドウ/ペイン番号、メモリ使用率、ロードアベレージ、日時
set -g status-right '#[fg=colour241]#I:#P #[fg=colour31,bg=colour234,nobold]#[fg=colour255,bg=colour31] Mem #(used-mem)%% : LAve.[#(loadaverage)] #[fg=colour31,bg=colour255,bold] %Y/%m/%d(%a)%H:%M:%S#[default]'

# 代替ステータスライン設定（コメントアウト）
# set -g status-left '#[fg=blue,bold][#20(whoami) No.#I-#P]#[default]'
# set -g status-left-length 20

# -----------------------------------------------------------------------------
# キーバインド
# -----------------------------------------------------------------------------

# 設定ファイルの再読み込み
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# ウィンドウリストの無効化（デフォルトの"キーを無効化）
unbind '"'

# -----------------------------------------------------------------------------
# プラットフォーム固有の設定
# -----------------------------------------------------------------------------

